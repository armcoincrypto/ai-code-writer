name: project-doctor
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  doctor:
    name: doctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Run dev doctor tests only (fast)
        run: |
          if [ -f test_dev_doctor.py ]; then pytest -q test_dev_doctor.py; else echo "no test_dev_doctor.py, passing"; fi
